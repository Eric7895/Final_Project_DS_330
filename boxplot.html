<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Boxplot</title>
    <style>
        .boxplot rect {
            fill: steelblue;
            stroke: black;
        }

        .boxplot circle {
            fill: orange;
        }

        .boxplot line {
            stroke: black;
        }
    </style>
</head>
<body>

<div>
    <label for="boxplotVariable">Select A Variable:</label>
    <select id="boxplotVariable">
        <option value="Age">Age</option>
        <option value="SleepDuration">Sleep Duration</option>
        <!-- Add more options here based on your dataset columns -->
    </select>
    <svg class="boxplot" width="460" height="400"></svg>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="boxplot.js"></script>

</body>
</html>
